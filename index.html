<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Single Electron Transistor Simulation</h1>
        <div class="simulation-area">
            <canvas id="setCanvas"></canvas>
        </div>
        <div class="controls">
            <div>
                <label for="voltage">Gate Voltage:</label>
                <input type="range" id="voltage" min="-5" max="5" step="0.1" value="0">
                <span id="voltageValue">0 V</span>
            </div>
            <div>
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="1" max="300" step="1" value="300">
                <span id="temperatureValue">300 K</span>
            </div>
            <div>
                <label for="capacitance">Capacitance:</label>
                <input type="range" id="capacitance" min="0.1" max="10" step="0.1" value="1">
                <span id="capacitanceValue">1 fF</span>
            </div>
            <button id="exportData">Export Data</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
